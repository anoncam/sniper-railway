version: '3.8'

services:
  sniper-web:
    build: .
    ports:
      - "8080:8080"
    environment:
      - SECRET_KEY=dev-secret-key-change-in-production
      - PORT=8080
    volumes:
      - ./results:/app/results
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s